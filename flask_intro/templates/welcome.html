<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <title>Welcome</title>
  </head>
  <body>
    <h1>Bienvenue sur notre site web !</h1>

    <!-- Link to a static page -->
    <a class="btn mybtn" href="{{ url_for('devices') }}">View devices</a>

    <!-- Link to a dynamic page (pass a name) -->
    <a class="btn mybtn" href="{{ url_for('bonjour', name='Arnau') }}"
      >Say bonjour to Arnau</a
    >

    <!-- Or use the server-side redirect route -->
    <a class="btn mybtn" href="{{ url_for('goto_devices') }}"
      >Go to devices (redirect)</a
    >
  </body>
</html>
